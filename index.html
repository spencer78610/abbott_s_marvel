<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="css/main.css">

    <title>Marvel Character Build</title>
</head>
<body>
    <header>
        <h1 class="hidden">All about the Team</h1>
        <img src="images/images/logo.svg" alt="marvel logo" id="main-logo">
    </header>

    <main>
        <nav id="character_nav">
            <u1 class="characters">
                <li><img src="images/images/cap.jpeg" alt="captain America"></li>
                <li><img src="images/images/hulk.jpeg" alt="Hulk"></li>
                <li><img src="images/images/clint.jpeg" alt="Hawkeye"></li>
                <li><img src="images/images/thor.jpeg" alt="Thor"></li>
                <li><img src="images/images/carol.jpeg" alt="Capatin Marvel"></li>
                <li><img src="images/images/widow.jpeg" alt="Black Widow"></li>
            </u1>
        </nav>

        <article>
            <h3>Choose your hero!</h3>
            <p>use your mouse to hover / click to discover more about each Marvel hero</p>
        </article>
    </main>

    <footer class="sticky_footer">
        <h3>All Images &copy; Marvel</h3>
    </footer>
</body>
</html>
